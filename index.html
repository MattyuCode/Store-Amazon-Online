<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon | Store Online</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/MattyuCode/mis-atajoscode/master/favicon.ico"
        type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/ori.png" height="30" alt="mdb logo">
                <!-- <strong>Store-<span>Online</span> </strong> -->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Inicio <i class="fas fa-home"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscar.html">Fundadores <i class="fas fa-users"></i></a>
                    </li>
                    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <form class="form-inline my-2 my-lg-0 ml-auto form">
                        <input class="form-control ipt" type="search" placeholder="Buscar productos"
                            aria-label="Search">
                        <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                </ul>
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" title="Buscar por"> <i
                                class="fas fa-search-plus"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-default"
                            aria-labelledby="navbarDropdownMenuLink-333">
                            <form class="formAsin pt-3">
                                &nbsp;&nbsp; <strong class="text-danger"> ASIN</strong>
                                <div class="input-group">
                                    <input type="search" class="form-control inputAsin" placeholder="Buscar por ASIN"
                                        aria-label="" aria-describedby="basic-addon1">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-info m-0 btn-sm" type="submit"><i
                                                class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <form class="formURL">
                                &nbsp;&nbsp; <strong class="text-danger"> URL</strong>
                                <div class="input-group">
                                    <input type="search" class="form-control inputURL"
                                        placeholder="Buscar por URL del producto" aria-label=""
                                        aria-describedby="basic-addon1">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-info m-0 btn-sm" type="submit"><i
                                                class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </li>
                    <li class="nav-item avatar">
                        <a class="nav-link p-0" href="#">
                            <img src="https://cdn.icon-icons.com/icons2/1195/PNG/512/1490889698-amazon_82521.png"
                                class="rounded-circle z-depth-0" alt="avatar image" height="35">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="home">
        <div class="container mt-5 text-center white-text wow fadeInUp">
            <br>
            <h1>Bienvenidos a la página en línea</h1>
            <br>
            <h2 class="mt-2 mb-4">Aquí encontrarás todo lo que buscas</h2>
            <h3>Cambiamos tu mundo con un solo click</h3>
        </div>
    </div>


    <main class="text-center py-5">
        <div class="container">
            <div class="row matt">
                <div class="spinner-border mt-5 d-none" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner d-none">
                    <div class="loader"><span>{</span><span>}</span></div>
                </div>

            </div>
        </div>
    </main>


    <template id="template">
        <div class="col-lg-4 col-md-6 col-12  mb-4 animated fadeIn">
            <div class="card">
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.webp"
                    alt="Card image cap">
                <div class="view overlay">
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Card title</h4>
                    <span class="badge badge-pill badge-success">Success</span>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="card-text ">Lista de precio <span class="lista"></span></h3>
                        </div>
                        <div class="col-md-6">
                            <h3 class="card-text ">Precio Original USD <span class="precioOrig h5"></span></h3>
                        </div>
                    </div>
                    <br>

                    <h4>Precio en GTQ: <span class="totals"></span></h4>
                    <a href="#" target="_blank" type="button" class="btn btn-info btn-md">Ver tedalles</a>
                </div>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
</body>

</html>
